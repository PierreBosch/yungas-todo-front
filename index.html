<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>To do Lists</title>
  </head>
  <body>
    <header>
      <h1>To do List</h1>
    </header>
    <main>
      <form id="todo">
        <div class="input-container">
          <label for="">Task title</label>
          <input type="text" placeholder="title of the task" />
        </div>

        <div class="input-container">
          <label for="">Task description</label>
          <input type="text" placeholder="describe what you have to do" />
        </div>

        <div class="input-container">
          <label for="">Task deadline</label>
          <input type="date" placeholder="dd/mm/aa hh:mm" />
        </div>

        <div class="button-container">
          <button>
            <img src="./images/add.svg" alt="add task" />
          </button>
        </div>
      </form>

      <div class="content">
        <div class="task">
          <div class="task-icon">
            <img src="./images/list.svg" width="25" alt="task-icon" />
          </div>
          <div class="task-wrap">
            <div class="task-title">
              <h2>Titulo da minha tarefa</h2>
            </div>
            <div class="task-description">
              <p>Titulo da minha tarefa</p>
            </div>
          </div>
          <div class="task-deadline">
            03/07/2018 14:00
          </div>
          <div class="task-complete">
            <input type="checkbox" id="check1" name="check3" value="" />
            <label for="check">
              <span></span>
            </label>
          </div>
        </div>

        <div class="task">
          <div class="task-icon">
            <img src="./images/list.svg" width="25" alt="task-icon" />
          </div>
          <div class="task-wrap">
            <div class="task-title">
              <h2>Titulo da minha tarefa</h2>
            </div>
            <div class="task-description">
              <p>Titulo da minha tarefa</p>
            </div>
          </div>
          <div class="task-deadline">
            03/07/2018 14:00
          </div>
          <div class="task-complete">
            <input type="checkbox" id="check2" name="check1" value="" />
            <label for="check">
              <span></span>
            </label>
          </div>
        </div>

        <div class="task">
          <div class="task-icon">
            <img src="./images/list.svg" width="25" alt="task-icon" />
          </div>
          <div class="task-wrap">
            <div class="task-title">
              <h2>Titulo da minha tarefa</h2>
            </div>
            <div class="task-description">
              <p>Titulo da minha tarefa</p>
            </div>
          </div>
          <div class="task-deadline">
            03/07/2018 14:00
          </div>
          <div class="task-complete">
            <input type="checkbox" id="check3" name="check2" value="" />
            <label for="check">
              <span></span>
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
